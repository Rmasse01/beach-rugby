<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription Tournoi Beach Rugby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Inscription au Tournoi de Beach Rugby</h1>

  <!-- Carousel des maillots -->
  <div id="jerseyCarousel">
    <div id="jerseyCarouselTrack">
      <div class="slide">
        <img src="jersey1.jpg" alt="Maillot 1">
      </div>
      <div class="slide">
        <img src="jersey2.jpg" alt="Maillot 2">
      </div>
      <div class="slide">
        <img src="jersey3.jpg" alt="Maillot 3">
      </div>
      <!-- Ajoute d'autres maillots ici -->
    </div>
    <button class="carousel-btn prev">Précédent</button>
    <button class="carousel-btn next">Suivant</button>
  </div>

  <!-- Message d'erreur -->
  <div id="errorMessage">Veuillez sélectionner un maillot.</div>

  <!-- Formulaire d'inscription -->
  <form id="registrationForm">
    <label for="teamName">Nom de l'équipe :</label>
    <input type="text" id="teamName" required>

    <label for="jerseyInput">Maillot sélectionné :</label>
    <input type="text" id="jerseyInput" disabled>

    <div id="playersList">
      <h3>Liste des joueurs :</h3>
    </div>

    <button type="button" id="addPlayer">Ajouter un joueur</button>

    <label for="email">Email du capitaine :</label>
    <input type="email" id="email" required>

    <button type="submit" id="submitBtn" disabled>Soumettre</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
